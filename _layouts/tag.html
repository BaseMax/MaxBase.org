---
layout: index
---
<h1>{{page.title}}</h1>

{% assign posts=site.posts | where:"lang-ref", page.post-ref %}
{% if posts.size >= 1 %}
	<ul class="posts-tag">
		{% for post in posts %}
		{% include post-item.html %}
		{% endfor %}
	</ul>
{% else %}
	<center>
		هیچ مطلبی برای {{ page.title }} یافت نشد.
		<br>
		<a href="{{ site.url }}/">برگشت به صفحه اصلی وب سایت</a>
	</center>
{% endif %}
