<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
	<head>
		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<title>{{ page.title }}</title>
		<!-- {{ site.baseurl }} -->
		<!-- {{ site.url }} -->
		<!-- {{ page.url }} -->
		{% if page.external_url %}
		<link rel="canonical" href="{{ page.external_url }}">
		{% else %}
		<link rel="canonical" href="{{ site.url }}{{ page.url }}">
		{% endif %}
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/main.css">
		<link rel="stylesheet" href="{{ site.url }}/assets/css/icon.css">
		<!--[if lt IE 8]><!-->
		<link rel="stylesheet" href="{{ site.url }}/assets/ie7/ie7.css">
		<!--<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{ site.url }}/assets/image/favicon.ico">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134042147-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-134042147-1');
		</script>
	</head>

		{{ content }}
		<div class="clear"></div>
